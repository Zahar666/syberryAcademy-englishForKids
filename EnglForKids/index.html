<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Infant:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>English For Kids</title>
</head>
<body>


    <div class="popup__game visable">
        <h2 class="game__text">You win</h2>
        <div>
            <img src="img/cry.png" alt="" class="game__img">
        </div>
    </div>

    <div class="burger__content">
        <nav class="nav">
            <ul class="list">
                <li class="list__item">
                    <a href="#" class="list__link" id="1">Main Page</a>
                </li>
                <li class="list__item">
                    <a href="#" class="list__link 1" id="2">Action (Set A)</a>
                </li>
                <li class="list__item">
                    <a href="#" class="list__link 2" id="3">Action (Set A)</a>
                </li>
                <li class="list__item">
                    <a href="#" class="list__link 3" id="4">Animal (Set A)</a>
                </li>
                <li class="list__item">
                    <a href="#" class="list__link 4" id="5">Animal (Set B)</a>
                </li>
                <li class="list__item">
                    <a href="#" class="list__link 5" id="6">Clothes</a>
                </li>
                <li class="list__item">
                    <a href="#" class="list__link 6" id="7">Emotion</a>
                </li>
                <li class="list__item">
                    <a href="#" class="list__link 7" id="8">Weather</a>
                </li>
                <li class="list__item">
                    <a href="#" class="list__link 8" id="9">Food</a>
                </li>
                <li class="list__item">
                    <a href="#" class="list__link 9" id="10">Statistics</a>
                </li>
            </ul>
        </nav>
    </div>

    <header class="header">
        <div class="wrapper">
            <menu class="menu">
                <div class="burger"></div>
                <h1>
                    English for Kids
                </h1>              
                <div class="switch">
                    <div class="slider"></div>
                    <span class="switch__text">Train</span>
                </div>
            </menu>
        </div>
    </header>


    <main class="main">
        <h1 class="score"></h1>
        <div class="wrapper">
            <div class="wrapper__line">
                <div class="card 1" id="2">
                    <div class="card__img 1"></div>
                    <div class="card__text 1">
                        <h2 class="card__name 1"></h2>
                        <div class="card__switch 1 visable">
                            <img src="img/switch2.png" alt="swith" class="switch__pick off" id="1">
                        </div>
                    </div>
                </div>
                <div class="card 2" id="3">
                    <div class="card__img 2"></div>
                    <div class="card__text 2">
                        <h2 class="card__name 2"></h2>
                        <div class="card__switch 2 visable">
                            <img src="img/switch2.png" alt="swith" class="switch__pick off" id="2">
                        </div>
                    </div>
                </div>
                <div class="card 3" id="4">
                    <div class="card__img 3"></div>
                    <div class="card__text 3">
                        <h2 class="card__name 3"></h2>
                        <div class="card__switch 3 visable">
                            <img src="img/switch2.png" alt="swith" class="switch__pick off" id="3">
                        </div>
                    </div>
                </div>
                <div class="card 4" id="5">
                    <div class="card__img 4"></div>
                    <div class="card__text 4">
                        <h2 class="card__name 4"></h2>
                        <div class="card__switch 4 visable">
                            <img src="img/switch2.png" alt="swith" class="switch__pick off" id="4">
                        </div>
                    </div>
                </div>
            </div>
            <div class="wrapper__line">
                <div class="card 5" id="6">
                    <div class="card__img 5"></div>
                    <div class="card__text 5">
                        <h2 class="card__name 5"></h2>
                        <div class="card__switch 5 visable">
                            <img src="img/switch2.png" alt="swith" class="switch__pick off" id="5">
                        </div>
                    </div>
                </div>
                <div class="card 6" id="7">
                    <div class="card__img 6"></div>
                    <div class="card__text 6">
                        <h2 class="card__name 6"></h2>
                        <div class="card__switch 6 visable">
                            <img src="img/switch2.png" alt="swith" class="switch__pick off" id="6">
                        </div>
                    </div>
                </div>
                <div class="card 7" id="8">
                    <div class="card__img 7"></div>
                    <div class="card__text 7">
                        <h2 class="card__name 7"></h2>
                        <div class="card__switch 7 visable">
                            <img src="img/switch2.png" alt="swith" class="switch__pick off" id="7">
                        </div>
                    </div>
                </div>
                <div class="card 8" id="9">
                    <div class="card__img 8"></div>
                    <div class="card__text 8">
                        <h2 class="card__name 8"></h2>
                        <div class="card__switch 8 visable">
                            <img src="img/switch2.png" alt="swith" class="switch__pick off" id="8">
                        </div>
                    </div>
                </div>
            </div>
            <div class="start visable">
                <div class="start__button">Start Game</div>
            </div>
        </div>
    </main>
    
    <div class="wrapper">
        <section class="stats">
            <table class="table visable">
                <caption class="table__name"></caption>
                <thead class="table__head">
                    <tr>
                        <th>Гурппа</th>
                        <th>Слово</th>
                        <th>Перевод</th>
                        <th>В Режиме тренировки</th>
                        <th>Правильно</th>
                        <th>Оишибок</th>
                    </tr>
                </thead>
                <tbody class="table__body">    
                </tbody>
            </table>
        </section>
    </div>


    <footer class="footer">
        <div class="wrapper">
            <div class="logo">
                <a href="https://rs.school/js/" target="__blank">
                    <img src="img/rs_school_js.svg" alt="rsSchool-logo">
                </a>
            </div>
            <div class="footer__text">
                <a href="https://github.com/Zahar666" target="__blanck" class="footer__link">My GitHub</a>
                <p>2020 г.</p>
            </div>
        </div>
    </footer>
    <script src="cards.js"></script>
    <script src="script.js"></script>
</body>
</html>
